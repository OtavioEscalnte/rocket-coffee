<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Roket Coffee</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo-desktop" src="./assets/logo-desktop.svg" alt="logo" />
        <img
          class="logo-mobile"
          src="./assets/logo-mobile.svg"
          alt="logo-mobile"
        />
      </div>

      <nav>
        <a href="">Home</a>
        <a href="">Menu</a>
        <a href="">Recompensas</a>
        <a href="">Gift Cards</a>
        <a href="">Lojas</a>
      </nav>
      <button type="button">Pegar meu café</button>

      <div class="menu-mobile-container">
        <img class="menu-open" src="./assets/menu-buguer-open.svg" alt="menu" />
        <img
          class="menu-close"
          src="./assets/menu-buguer-close.svg"
          alt="menu"
        />
      </div>
    </header>
    <main>
      <div class="text-mobile">
        <p>O café que fará seu código decolar para o próximo nível.</p>
        <button type="button">Pegar meu café</button>
      </div>
      <div class="great-container">
        <h1 class="normal-title">Great Coffee</h1>
        <h1 class="stroke-title">&lt;Great Code/&gt;</h1>
      </div>
      <div class="img-container">
        <img class="coffee-img" src="./assets/rocket-coffee.png" alt="" />
      </div>
      <img class="blur-1" src="./assets/blur-1.png" alt="" />
      <img class="blur-2" src="./assets/blur-2.png" alt="" />
      <img class="blur-mobile" src="./assets/blur-mobile.png" alt="" />
    </main>

    <script src="./script.js"></script>
  </body>
</html>
